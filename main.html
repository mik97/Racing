<html>
  <head>
    <title>Racing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="canvas">Your browser doesn't support canvas.</canvas>
      <canvas id="overlay" width="150" height="15"></canvas>

      <div><img id="back" src="Images/pedaleI.png" hidden /></div>
      <div><img id="front" src="Images/pedaleA.png" hidden /></div>
      <div><img id="sx" src="Images/frecciaSX.png" hidden /></div>
      <div><img id="dx" src="Images/frecciaDX.png" hidden /></div>
      <div><img id="upgrade" src="Images/e.png" hidden /></div>
      <div><img id="firstPerson" src="Images/firstPerson.png" hidden /></div>
      <div><img id="thirdPerson" src="Images/thirdPerson.png" hidden /></div>

      <canvas id="overlay2"></canvas>
      <div id="overlay3">
        <label
          ><input id="texture" type="checkbox" checked /> Attiva/Disattiva
          Textures</label
        ><br />
        <label
          ><input id="bump" type="checkbox" checked /> Attiva/Disattiva Bump
          Mapping</label
        >
      </div>

      <div>
        <img id="gameover" src="Images/gameover.gif" hidden />
        <img class="loadingScreen" src="Images/loadingScreen.jpg" />
        <img class="loader" src="Images/loading.gif" />
      </div>
    </div>

    <script src="/classes/Controller.js"></script>
    <script src="/classes/Car.js"></script>
    <script src="/classes/Sky.js"></script>
    <script src="/classes/Scene.js"></script>
    <script src="/classes/Mesh.js"></script>

    <script src="handlers.js"></script>
    <script src="utility.js"></script>
    <script src="objLoading.js"></script>
    <script src="webgl-utils.js"></script>
    <script src="m4.js"></script>
    <script src="main.js"></script>
  </body>
</html>
